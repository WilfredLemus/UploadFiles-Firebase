<div class="card">
  <div class="card-content">
    <div class="row">
      <div class="col s12">
        <h3>Single File Upload</h3>
        <div class="file-field input-field">
          <div class="btn">
            <span>File</span>
            <input type="file" (change)="detectFiles($event)">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
        <button class="waves-effect waves-light btn" [disabled]="!selectedFiles" (click)="uploadSingle()">
          <i class="material-icons right">cloud</i>
          Subir Archivo
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <h3>Multiple File Upload</h3>
        <div class="file-field input-field">
          <div class="btn">
            <span>Files</span>
            <input type="file" multiple (change)="detectFiles($event)">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Upload one or more files">
          </div>
        </div>
        <button class="waves-effect waves-light btn" [disabled]="!selectedFiles" (click)="uploadMulti()">
          <i class="material-icons right">cloud</i>
          Subir Archivos
        </button>
      </div>
    </div>
  </div>
</div>


<div *ngIf="currentUpload">
   <progress min="1" max="100" value="{{ currentUpload?.progress }}"></progress> 
    Progreso: {{currentUpload?.name}} | {{currentUpload?.progress}}% Completado
</div>
